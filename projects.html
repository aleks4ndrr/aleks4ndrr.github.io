  <style>
    .main__projects-fullpage {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--SECTION-MARGIN);
    }

    .projects__container-fullpage {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    .project-tile {
      flex: 1 1 calc(50% - 20px); /* 50% width with spacing */
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      background-size: cover;
      background-position: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: var(--LIGHT-BEIGE);
      font-size: 1.5rem;
      text-align: center;
    }

    .project-tile:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .project1 {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url(/assets/img/30mff-bg.png);
    }

    .project2 {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url(/assets/img/comic-bg.png);
    }

    .project3 {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url(/assets/img/audio-bg.png);
    }

    .project4 {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url(/assets/img/video-bg.png);
    }

    @media screen and (max-width: 768px) {
      .project-tile {
        flex: 1 1 calc(100% - 20px); /* Full width on smaller screens */
      }
    }
  </style>
