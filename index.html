<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Oleksandr Anyshchenko" />
    <meta name="description" content="First website for CommLabs @ NYUAD" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script.js"></script>
    <title>30MFF Project</title>
  </head>

  <body>
    <!-- HEADER // TOP BAR -->
    <header class="header">
      <img
        class="header__img"
        src="img/cat_logo.png"
        alt="Logo for the website"
        width="600"
        height="503"
      />
      <h1 class="header__h1">30MFF Project</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contant">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- intro screen -->
    <div id="intro-screen">
      <img id="intro-image" src="img/cat_logo.png" alt="Intro Image" />
      <h2 id="intro-text">click anywhere to continue...</h2>
    </div>

    <!-- MAIN CONTENT -->
    <main id="main-content" class="main">
      <!-- SECTION 1: VIDEO -->
      <section id="home" class="main__home">
        <h2>WELCOME!</h2>
      </section>

      <!-- SECTION 2: ABOUT -->
      <section id="about" class="main__about">
        <div class="author"></div>
        <div class="author"></div>
      </section>

      <!-- SECTION 3: CONTACT -->
      <section id="contact" class="main__contact"></section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <p>&copy; Oleksandr Anyshchenko</p>
    </footer>
  </body>
</html>
